<html lang="en">

  <body>
    <header>
      <nav>

      </nav>

    <main>
      <h2>Punchos & Others</h2>
      <div class="container">
        <div class="card-container"></div>
        <div class="pagination"></div>
      </div>
    </main>

    <footer>
      <h3>Phone : 0000000000 / 99999999999</h3>
    </footer>

    <script>
      // Define your product data as an array of objects
      const products = [
        { name: "Raincoat 1", price: 29.99, imageUrl: "images/zeeljs508.png" },
        { name: "Raincoat 1", price: 29.99, imageUrl: "images/zeeljs508.png" },
        // Add more product objects here
      ];

      // Get the card container element
      const cardContainer = document.querySelector(".card-container");

      // Loop through the products and create card elements
      products.forEach((product) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const img = document.createElement("img");
        img.src = product.imageUrl;
        img.alt = product.name;

        const h3 = document.createElement("h3");
        h3.textContent = product.name;

        const p = document.createElement("p");
        p.textContent = `Price: $${product.price}`;

        card.appendChild(img);
        card.appendChild(h3);
        card.appendChild(p);

        cardContainer.appendChild(card);
      });
    </script>
  </body>
</html>
