<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="raincoat.html">Mens</a>
        <a href="ladies.html">Womens</a>
        <a href="punchos.html">Punchos</a>
        <a href="kids.html">Kids</a>
        <a href="umbrellas.html">Umbrellas</a>
        <a href="jerkins.html">Jerkins</a>
      </nav>
    </header>

    <main>
      <h2>Mens Raincoat</h2>
      <div class="container">
        <div class="card-container"></div>
        <div class="pagination"></div>
      </div>
    </main>

    <footer>
      <h3>Phone : 9423279564 / 9028479164</h3>
    </footer>

    <script>
      // Define your product data as an array of objects
      const products = [
        { name: "Boss Trans", price: 555, imageUrl: "images/bossT.png" },
        { name: "Duckback 729", price: 1015, imageUrl: "images/d729.png" },
        { name: "Duckback 676", price: 819, imageUrl: "images/db676.png" },
        {
          name: "Duckback Diplomat",
          price: 1589,
          imageUrl: "images/diplomat.png",
        },
        { name: "Real Ezone", price: 1565, imageUrl: "images/ezone.png" },
        { name: "Zeel JS201", price: 1289, imageUrl: "images/js201.png" },
        { name: "Zeel JS201spl", price: 1450, imageUrl: "images/js201spl.png" },
        { name: "Zeel JS301", price: 1570, imageUrl: "images/js301.png" },
        { name: "Zeel JS508", price: 1699, imageUrl: "images/js508.png" },
        { name: "Zeel Rainfighter111", price: 509, imageUrl: "images/rf.png" },
        {
          name: "Zeel Waterfighter1021",
          price: 749,
          imageUrl: "images/wf1021.png",
        },
        {
          name: "Zeel Waterfighter253",
          price: 1190,
          imageUrl: "images/wf253.png",
        },
        {
          name: "Zeel Waterfighter451",
          price: 1299,
          imageUrl: "images/wf451.png",
        },
        { name: "Zeel Ze101", price: 1279, imageUrl: "images/ze.png" },
        // Add more product objects here
      ];

      // Get the card container element
      const cardContainer = document.querySelector(".card-container");

      // Loop through the products and create card elements
      products.forEach((product) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const img = document.createElement("img");
        img.src = product.imageUrl;
        img.alt = product.name;

        const h3 = document.createElement("h3");
        h3.textContent = product.name;

        const p = document.createElement("p");
        p.textContent = `MRP: ${product.price}`;

        card.appendChild(img);
        card.appendChild(h3);
        card.appendChild(p);

        cardContainer.appendChild(card);
      });
    </script>
  </body>
</html>
