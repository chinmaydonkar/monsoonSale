<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

      <nav>

      </nav>

    <main>
      <h2>Mens Raincoat</h2>
      <div class="container">
        <div class="card-container"></div>
        <div class="pagination"></div>
      </div>
    </main>

    <footer>
      <h3>Phone : 9423279564 / 9028479164</h3>
    </footer>

    <script>
      // Define your product data as an array of objects
      const products = [
        { name: "Boss Trans", price: 555, imageUrl: "images/bossT.png" },
        { name: "Duckback 729", price: 1015, imageUrl: "images/d729.png" },
        { name: "Duckback 676", price: 819, imageUrl: "images/db676.png" },
        {
          name: "Duckback Diplomat",
          price: 1589,
          imageUrl: "images/diplomat.png",
        },
        { name: "Real Ezone", price: 1565, imageUrl: "images/ezone.png" },
        { name: "Zeel JS201", price: 1289, imageUrl: "images/js201.png" },
        { name: "Zeel JS201spl", price: 1450, imageUrl: "images/js201spl.png" },
        { name: "Zeel JS301", price: 1570, imageUrl: "images/js301.png" },
        { name: "Zeel JS508", price: 1699, imageUrl: "images/js508.png" },
        { name: "Zeel Rainfighter111", price: 509, imageUrl: "images/rf.png" },
        {
          name: "Zeel Waterfighter1021",
          price: 749,
          imageUrl: "images/wf1021.png",
        },
        {
          name: "Zeel Waterfighter253",
          price: 1190,
          imageUrl: "images/wf253.png",
        },
        {
          name: "Zeel Waterfighter451",
          price: 1299,
          imageUrl: "images/wf451.png",
        },
        { name: "Zeel Ze101", price: 1279, imageUrl: "images/ze.png" },
        // Add more product objects here
      ];

      // Get the card container element
      const cardContainer = document.querySelector(".card-container");

      // Get the pagination container element
      const paginationContainer = document.querySelector(".pagination");

      // Set the number of items to display per page
      const itemsPerPage = 10;

      // Function to render the cards for a given page
      function renderCards(page) {
        // Clear the card container
        cardContainer.innerHTML = "";

        // Calculate the start and end indices for the current page
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        // Loop through the products for the current page and create card elements
        for (let i = startIndex; i < endIndex && i < products.length; i++) {
          const product = products[i];
          const card = document.createElement("div");
          card.classList.add("card");

          const img = document.createElement("img");
          img.src = product.imageUrl;
          img.alt = product.name;

          const h3 = document.createElement("h3");
          h3.textContent = product.name;

          const p = document.createElement("p");
          p.textContent = `MRP: ${product.price}`;
          p.style.backgroundColor = "blue"; // Set background color to blue
          p.style.color = "white"; // Set text color to white for better contrast
          p.style.padding = "5px "; // Add some padding
          p.style.border = "none"; // Remove default button border
          p.style.borderRadius = "4px"; // Add rounded corners
          p.style.cursor = "pointer"; // Change cursor to a pointer on hover

          card.appendChild(img);
          card.appendChild(h3);
          card.appendChild(p);

          cardContainer.appendChild(card);
        }
      }

      // Function to render the pagination buttons
      function renderPagination() {
        // Clear the pagination container
        paginationContainer.innerHTML = "";

        // Calculate the total number of pages
        const totalPages = Math.ceil(products.length / itemsPerPage);

        // Create and append pagination buttons
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.addEventListener("click", () => {
            currentPage = i;
            renderCards(currentPage);
            updatePaginationButtons();
          });
          paginationContainer.appendChild(button);
        }

        // Update the pagination buttons' active state
        updatePaginationButtons();
      }

      // Function to update the active state of the pagination buttons
      function updatePaginationButtons() {
        const paginationButtons =
          document.querySelectorAll(".pagination button");
        paginationButtons.forEach((button, index) => {
          if (index + 1 === currentPage) {
            button.classList.add("active");
          } else {
            button.classList.remove("active");
          }
        });
      }

      // Initial state
      let currentPage = 1;

      // Render the initial set of cards and pagination buttons
      renderCards(currentPage);
      renderPagination();
    </script>
  </body>
</html>
